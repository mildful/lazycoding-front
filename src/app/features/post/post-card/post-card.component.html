<article>
  <ul class="categories">
    <li *ngFor="let category of categories" class="{{category.slug}}" (click)="onCategoryClick(category.id)">
      <img class="icon" [src]="category.custom_image" [alt]="category.name" />
      <span class="text">{{ category.name }}</span>
    </li>
  </ul>
  <a [routerLink]="'/posts/' + post.slug">
    <div class="details">
      <img [src]="post.custom_cover" [alt]="post.slug" />
      <div class="date">{{ post.date | date:"dd MMMM y" }}</div>
      <h3>{{ post.title.rendered }}</h3>
    </div>
  </a>
</article>
